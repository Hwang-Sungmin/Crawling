<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>검색</title>
    <style>
        * {
            font-size: 16px;
            font-family: Consolas, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="get" action="{% url 'webcrawling:nfind' %}">
            <input type="text" name="nname" placeholder="네이버 검색">
            <input type="submit" value="누르기">
            <input type="button" value="리셋버튼" onclick="location.href='{% url 'webcrawling:delete_all' %}'">
        </form>
        <!--<input type="button" value="리셋" a href="{% url 'webcrawling:delete_all' %}"></a>-->
    </div>

    <div class="container">
        <form method="get" action="{% url 'webcrawling:wfind' %}">
            <input type="text" name="wname" placeholder="나무위키 검색">
            <input type="submit" value="누르기">
            <input type="button" value="리셋버튼" onclick="location.href='{% url 'webcrawling:delete_all' %}'">
        </form>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">타이틀</th>
                    <th scope="col">웹주소</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                {% for data in alldata %}
                <tr>
                    <td>{{data.title}}</td>
                    <td>{{data.web}}</td>
                    <td><input type="button" name="data_id" value="지우기"
                            onclick="location.href='{% url 'webcrawling:delete_one' data.id %}'"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
